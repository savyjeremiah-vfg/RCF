{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Your Testimony</title>

<style>
/* ====== GENERAL ====== */
body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #f6d365, #fda085);
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 20px;
}

/* ====== NAVBAR ====== */
.navbar {
    width: 100%;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 15px 30px;
    position: sticky;
    top: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.navbar h1 {
    margin: 0;
    font-size: 24px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

/* ====== HEADER ====== */
h1 {
    font-size: 40px;
    color: #fff;
    margin-bottom: 40px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    text-align: center;
}

/* ====== FORM ====== */
form {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 20px;
    max-width: 550px;
    width: 100%;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

form:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 45px rgba(0,0,0,0.25);
}

input, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus, textarea:focus {
    border-color: #ff7e5f;
    box-shadow: 0 0 8px rgba(255,126,95,0.4);
}

button {
    width: 100%;
    padding: 16px;
    background: linear-gradient(45deg, #ff7e5f, #feb47b);
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
    background: linear-gradient(45deg, #feb47b, #ff7e5f);
    transform: scale(1.05);
}

/* ====== MESSAGES ====== */
#success-box {
    padding: 15px 20px;
    background: #c8f7c5;
    border: 2px solid #2ecc71;
    border-radius: 10px;
    margin-bottom: 30px;
    width: 100%;
    max-width: 550px;
    text-align: center;
    font-weight: 500;
    color: #2a7a2a;
}

/* ====== RESPONSIVE ====== */
@media (max-width: 600px) {
    h1 {
        font-size: 32px;
    }

    form {
        padding: 30px 20px;
    }
}
</style>
</head>

<body>

<div class="navbar">
    <h1>RCF Website</h1>
    <nav>
        {% include "nav.html" %}
    </nav>
</div>

<div class="container">
    <h1>Share Your Testimony</h1>

    {% if messages %}
    <div id="success-box">
        {% for m in messages %}
            {{ m }}
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Your Name" required>

        <textarea name="message" placeholder="Write your testimony..." rows="6" required></textarea>

        <input type="file" name="image" required>

        <button type="submit">Submit Testimony</button>
    </form>
</div>

</body>
</html>
